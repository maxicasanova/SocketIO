<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center flex-column align-items-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="/api/productos">Productos</a></li> -->
            </ul>
        </div>
    </nav>
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <h1>Bienvenidos</h1>
        <p>Puede agregar un producto desde el siguiente formulario.</p>
        <form id="formularioProd" class="d-flex flex-column" style="width:300px">
            Titulo:
            <input type="text" name="title" id="prodTitle">
            Precio:
            <input type="number" name="price" id="prodPrice">
            URL Foto:
            <input type="text" name="thumbnail" id="prodImage">
            <input type="submit" value="Agregar" class="btn btn-secondary mt-2" >
        </form>
    </div>
    <div id="productsPool" class="container d-flex justify-content-center flex-wrap flex-column m-2" style="width:400px"></div>
    <div id="chatapp" class="container d-flex justify-content-center flex-column align-items-center m-4" style="max-width: 500px; background-color: antiquewhite;">
        <h1>Centro de mensajes</h1>
        <form id="messageForm">
        <input type="email" placeholder="Mail" id="userNameInput" style="align-self: flex-start;margin-left: 10px;" required>
        <div id="messagesPool" class="container" style="overflow: auto; max-height: 300px; overflow-x: hidden;"></div>
            <input type="text" placeholder="Mensaje" id="messageInput" class="p-1 mt-2">
            <input type="submit" value="Enviar" class="btn btn-secondary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./cliente.socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
